<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>HTML DOM</title>
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Registered members</h3>
                <p class="desc">Let's learn programming together for free</p>
                <div class="spacer"></div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Full-name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Eg: David Clive" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" name="email" placeholder="Eg: email@domain.com" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Confirm password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="avatar" class="form-label">Image</label>
                    <input type="file" id="avatar" name="avatar" class="form-control" />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="province" class="form-label">Province</label>
                    <select id="province" name="province"class="form-control">
                        <option value="">-- Select Province</option>
                        <option value="hn">Ha Noi</option>
                        <option value="nd">Nam Dinh</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <div>
                        <input name="gender" type="radio" value="male" class="form-control" />
                        Male
                    </div>
                    <div>
                        <input name="gender" type="radio" value="female" class="form-control" />
                        Female
                    </div>
                    <div>
                        <input name="gender" type="radio" value="other" class="form-control" />
                        Other
                    </div>
                    <span class="form-message"></span>
                </div>
                <button class="form-submit">Register</button>
            </form>
        </div>
        <script src="./validator.js"></script>
        <script>
            // Mong muon cua chung ta
            Validator({
                form: '#form-1',
                formGroupSelector: '.form-group',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname', 'Please enter your full name'),
                    Validator.isRequired('#email'),
                    Validator.isRequired('#avatar'),
                    Validator.isEmail('#email', 'This field must be email'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#province'),
                    Validator.isRequired('input[name="gender"]'),
                    Validator.isRequired('#password_confirmation'),
                    Validator.isConfirmed('#password_confirmation', function() {
                        return document.querySelector('#form-1 #password').value
                    }, 'Re-entered password is incorrect'),
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data)
                }
            })
        </script>
    </body>
</html>
